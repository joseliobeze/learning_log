{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>Registrar uma conta:</h2>
{% endblock %}

{% block content %}
	<form action="{% url 'users:register' %}" method="POST" class="form">
		{% csrf_token %}
			{% bootstrap_form form %}
		{% buttons %}
		<button name="submit" class="btn btn-primary">Registrar</button>
		{% endbuttons %}
		<input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
	</form>
{% endblock %}
