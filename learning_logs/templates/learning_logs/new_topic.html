{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>Adicione um novo assunto:</h2>
{% endblock %}

{% block content %}
	<form class="form" action="{% url 'learning_logs:new_topic' %}" method="POST">
		{% csrf_token %}
			{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Adicionar</button>
		{% endbuttons %}
	</form>
{% endblock %}
